<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page 2</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/3b03ec0649.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>Survey Page 2 of 3</h2>
        <form action="form3.html">
            <label for="major-impression">Impression of your major:</label>
            <div class="row">
                <div class="required-input">
                    <input type="text" id="major-impression" name="major-impression" required>
                </div>
                <div class="tooltip">Need help?
                    <i class="fas fa-question-circle"></i>
                    <span class="tooltiptext">Describe what you like or dislike about your major.</span>
                </div>
            </div>
            <button type="submit" aria-label="Next page button">Next</button>
        </form>
        <div>Page 2 of 3</div>
    </div>
</body>
</html>
